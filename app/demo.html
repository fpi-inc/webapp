<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example69-production</title>
  

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-touch.js"></script>
  <script>
  angular.module('ngSwipeLeftExample', ['ngTouch']);
  </script>
  

  
</head>
<body ng-app="ngSwipeLeftExample">
    <div ng-show="!showActions" ng-swipe-left="showActions = true">
    Some list content, like an email in the inbox
  </div>
  <div ng-show="showActions" ng-swipe-right="showActions = false">
    <button ng-click="reply()">Reply</button>
    <button ng-click="delete()">Delete</button>
  </div>
</body>
</html>
