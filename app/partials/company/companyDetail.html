
<div class="webapp-sub-2-title" ng-hide="isCompanyUser">企业详情<a href="javascript:;" ng-click="back()" class="backnew img"><i class="icon-angle-left"></i></a></div>
<div class="fpi-webapp-header" ng-show="isCompanyUser">
    <div class="fpi-webapp-header-category" id="isCompanyUserId">
        <a href="javascript:;"><span class="water" ng-class="{true: 'cur', false: ''}[isCompanyActive]">废水</span></a>
        <a href="javascript:;"><span class="air" ng-class="{true: 'cur', false: ''}[isSubCompanyActive]">废气</span></a>
    </div>
    <a href="#/account">
        <div class="fpi-webapp-header-user">
			<!-- div class="img"></div -->
            <i class="icon-user"></i>
        </div>
    </a>
    <a href="javascript:;" ng-click="refresh();">
        <div class="fpi-webapp-header-refresh">
            <i class="icon-undo"></i>
			<!-- div class="img"></div -->
        </div>
    </a>
</div>
<div class="fpiwebapp-content">
	<div class="fpiwebapp-home-panel">
        <!-- div class="fpiwebapp-home-panel-title border-image-bottom-1px"><span ng-repeat="port in portNameArray"><a href="javascript:;">{{port.portName}}</a></span></div -->
        <div class="fpiwebapp-home-panel-title border-image-bottom-1px"><div class="cate-title" ng-click="toggleCate()" ng-mouseleave="toggleLeave()">{{portTitle}}</div><i class="icon-angle-down"></i></div>
        <div class="cate-down" ng-show="isActive" ng-mouseover="toggleCate()">
            <ul ng-repeat="port in portNameArray">
                <li ng-class="{'no-bottom-line': $last}"><a href="javascript:;" ng-click="controlAllPorts(port.portId, port.portName)">{{port.portName}}</a></li>
            </ul>
        </div>
		<div class="fpiwebapp-home-panel-body">
            <tab-detail></tab-detail>
		</div>
	</div>
</div>
