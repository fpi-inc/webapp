<div class="webapp-sub-2-title">条件选择<a href="javascript:;" class="ok" ng-click="defineFunc()">确定</a><a href="javascript:;" ng-click="back();" class="backnew img"><i class="icon-angle-left"></i></a></div>
<calendar update_date_method="setCurrentDate">
</calendar>
<div class="choose-panel" style="margin-top: 30px;">
    <div class="choose-panel-title">
        <div class="choose-p-t-l">因子选择</div>
        <div class="choose-p-t-r"><a href="javascript:;" class="buttonCls">已选因子数({{remaining()}})</a></div>
    </div>
    <div class="choose-panel-body border-image-bottom-1px">
        <ul class="yz" ng-repeat="factor in factorDataCache">
            <li><a href="javascript:;" ng-click="archive()"><i><img ng-src="images/r-{{factor.done}}.png" width="14" height="14"></i><span>{{factor.textName}}</span></a></li>
			<!-- li><a href="javascript:;"><i><img src="images/rd.png" width="14" height="14"></i><span>PH</span></a></li>
			<li><a href="javascript:;"><i><img src="images/r.png" width="14" height="14"></i><span>NH3-N</span></a></li>
			<li><a href="javascript:;"><i><img src="images/rd.png" width="14" height="14"></i><span>流量</span></a></li -->
		</ul>
        <ul class="noyz" ng-hide="noyzData">
            <li>暂无因子</li>
        </ul>
		<div style="clear: both;"></div>
    </div>
</div>
