<div class="webapp-sub-2-title" ng-hide="isCompanyUser">传输有效率<a href="javascript:;" ng-click="back()" class="backnew img"><i class="icon-angle-left"></i></a></div>
<div class="sub-time-area"><a href="#/choose/transport/null/{{currentTime.time}}"><i class="icon-time"></i> {{currentTime.time}}</a></div>
<div class="tab-content">
	<table class="fpiwebapp-detail-table bg" id="realTable">
		<tr class="num">
			<th><p class="border-image-bottom-1px">企业</p></th>
			<th><p class="border-image-bottom-1px">传输率</p></th>
			<th><p class="border-image-bottom-1px">有效率</p></th>
			<th><p class="border-image-bottom-1px">传输有效率</p></th>
		</tr>
		<tr ng-repeat="item in transportItems">
            <td><p class="border-image-bottom-1px"><a href="#/companyDetail/{{item.code}}/0" ng-click="clearPortsCache();" class="substringText">{{item.name}}</a></span></p></td>
		<td><p class="border-image-bottom-1px">{{item.transPercent}}%</p></td>
		<td><p class="border-image-bottom-1px">{{item.efficientPercent}}%</p></td>
		<td><p class="border-image-bottom-1px">{{item.transEfficientPercent}}%</p></td>
		</tr>
	</table>
	<!-- div class="loadingCls" ng-show="realLoading"><img src="images/loading.gif" width="32" height="32"></div -->
</div>
