
<div class="sub-webapp-h">
    <div class="sub-webapp-h-title">我的关注</div>
    <a href="#/cate/WW" class="go-home"><i class="icon-home"></i></a>
    <a href="javascript:;" class="complate" ng-show="isComp" ng-click="complateFunc()">完成</a>
    <div class="sub-webapp-h-img"><img src="images/wdgz.png" width="110" height="99"></div>
    <p>一键关注企业，随时查看其状态</p>
</div>
<div class="sub-webapp-c">
    <div class="loadingCls" ng-show="historyLoading" style="padding-top: 10px; text-align: center;"><img src="images/loading.gif" width="32" height="32"></div>
    <div class="company-attention" ng-repeat="company in attentionCompanyList">
        <div class="company-attention-title border-image-bottom-1px">
            <h1><a href="#/companyDetail/{{company.companyId}}/0" ng-click="clearPortsCache()">{{company.companyName}}</a></h1>
            <a href="javascript:;"><i ng-click="isAttentionFunc($event.target, company.companyId)" class="icon-heart"></i></a>
        </div>
        <div class="company-attention-body">
            <table ng-repeat="items in company.portList">
                <tr>
                    <td><p ng-class="{'border-image-bottom-1px': !$last}"><i class="icon-circle-arrow-right"></i>{{items.portName}}</p></td>
                    <td width="40" align="center" ng-if="items.online == 0"><p ng-class="{'border-image-bottom-1px': !$last}"><span class="stop">断线</span></p></td>
                    <td width="40" align="center" ng-if="items.online == 0"><p ng-class="{'border-image-bottom-1px': !$last}"><span class="stop">--</span></p></td>
                    <td width="40" align="center" ng-if="items.online == 1"><p ng-class="{'border-image-bottom-1px': !$last}"><span class="run">在线</span></p></td>
                    <td width="40" align="center" ng-if="items.online == 1 && items.state == 'BJ'"><p ng-class="{'border-image-bottom-1px': !$last}"><span class="exceed">超标</span></p></td>
                    <td width="40" align="center" ng-if="items.online == 1 && items.state == 'YJ'"><p ng-class="{'border-image-bottom-1px': !$last}"><span class="warn">预警</span></p></td>
                    <td width="40" align="center" ng-if="items.online == 1 && items.state == 'YC'"><p ng-class="{'border-image-bottom-1px': !$last}"><span class="yichang">异常</span></p></td>
                    <td width="40" align="center" ng-if="items.online == 1 && items.state == 'ZC'"><p ng-class="{'border-image-bottom-1px': !$last}"><span class="normal">正常</span></p></td>
                </tr>
                <tr ng-if="items.online == 1 && items.state == 'BJ'">
                    <td colspan="3" class="cbyz"><p ng-class="{'border-image-bottom-1px': !$last}">{{items.BJfactor}}</p><td>
                </tr>
                <!-- tr>
                    <td><p class="border-image-bottom-1px"><i class="icon-circle-arrow-right"></i>长兴排水出水口</p></td>
                    <td width="40" align="center"><p class="border-image-bottom-1px"><span class="run">在线</span></p></td>
                    <td width="40" align="center"><p class="border-image-bottom-1px"><span class="exceed">超标</span></p></td>
                </tr>
                <tr>
                    <td><p><i class="icon-circle-arrow-right"></i>长兴排水出水口</p></td>
                    <td width="40" align="center"><p><span class="run">在线</span></p></td>
                    <td width="40" align="center"><p><span class="warn">预警</span></p></td>
                </tr -->
            </table>
        </div>
    </div>
    <div class="no-overstandar" ng-hide="noAttenData" style="padding-top: 15px;">暂无关注企业</div>
    <a href="#/attentionCompany"><div class="company-attention-add"><img src="images/add.png" width="31" height="30"></div></a>
</div>
