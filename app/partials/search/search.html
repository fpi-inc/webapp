<div class="webapp-sub-2-title">
    <form ng-submit="search()">
        <div class="search-control-r">
            <a href="javascript:;" ng-click="back()" ng-hide="toggle">取消</a>
            <input type="submit" value="搜索" id="submit" ng-show="toggle">
        </div>
        <div class="search-input-control">
            <div class="input-area-bg">
                <i class="icon-search"></i>
                <div class="search-input-txt"><input type="text" value="" ng-model="key" name="" ng-blur="blurFunc()" ng-focus="focusFunc()"></div>
            </div>
        </div>
    </form>
</div>
<div class="hot-search">
    <div class="hot-search-content">
        <ul>
            <li><a href="javascript:;" class="h">热门搜索</a></li>
            <li><a href="javascript:;" ng-click="quickFunc(1)">国控</a></li>
            <li><a href="javascript:;" ng-click="quickFunc(2)">省控</a></li>
            <li><a href="javascript:;" ng-click="quickFunc(3)">其它</a></li>
        </ul>
        <div class="clear"></div>
    </div>
</div>
<div class="search-result-list">
    <ul ng-repeat="company in companyArray">
        <li class="border-image-bottom-1px"><i class="icon-time"></i><a href="#/companyDetail/{{company.companyId}}">{{company.companyName}}</a></li>
    </ul>
    <div class="clear-history"><i class="icon-trash"></i><a href="javascript:;">清除历史记录</a></div>
</div>
